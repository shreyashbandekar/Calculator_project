<!DOCTYPE html>  
<html lang="en">  
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <title>JavaScript Calculator</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: linear-gradient(to right, #2c3e50, #3498db);
                font-family: 'Arial', sans-serif;
                margin: 0;
            }
            h1 {
                text-align: center;
                color: #561818;
                font-size: 2em;
                margin-bottom: 20px;
            }
            .calculator-container {
                background: #bebebe;
                padding: 20px;
                border-radius: 1.5em;
                box-shadow: 10px 8px 20px rgba(0, 0, 0, 0.783);
                width: 320px;
            }
            .display-box {
                background-color: #333;
                color: #fff;
                border: none;
                border-radius: 30px;
                width: 100%;
                height: 60px;
                font-size: 2em;
                text-align: right;
                padding-right: 10px;
                margin-bottom: 20px;
                box-shadow: inset 0px 2px 5px rgb(0, 0, 0);
            }
            .buttons-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }
            input[type=button] {
                background-color: #8e44ad;
                color: rgb(33, 33, 33);
                border: none;
                border-radius: 10px;
                height: 60px;
                font-size: 1.5em;
                cursor: pointer;
                transition: background-color 0.3s ease, transform 0.1s ease;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            }
            input[type=button]:hover {
                background-color: #d79af1;
            }
            input[type=button]:active {
                transform: scale(0.95);
                box-shadow: inset 0px 4px 10px rgba(0, 0, 0, 0.2);
            }
            #btn-clear {
                background-color: #e74c3c;
            }
            #btn-clear:hover {
                background-color: #ef7668;
            }
            #btn-equal {
                background-color: #27ae60;
                grid-column: span 2;
            }
            #btn-equal:hover {
                background-color: #3a6efd;
            }   
            #result{
                box-shadow: 5px 5px 10px rgb(249, 108, 108);
            }
        </style>
    </head>  
    <body>  
        <div class="calculator-container">
            <h1>Calculator</h1>
            <input class="display-box" type="text" id="result" disabled />
            <div class="buttons-container">
                <input type="button" value="1" onclick="display('1')" />
                <input type="button" value="2" onclick="display('2')" />
                <input type="button" value="3" onclick="display('3')" />
                <input type="button" value="+" onclick="display('+')" />
                
                <input type="button" value="4" onclick="display('4')" />
                <input type="button" value="5" onclick="display('5')" />
                <input type="button" value="6" onclick="display('6')" />
                <input type="button" value="-" onclick="display('-')" />
                
                <input type="button" value="7" onclick="display('7')" />
                <input type="button" value="8" onclick="display('8')" />
                <input type="button" value="9" onclick="display('9')" />
                <input type="button" value="*" onclick="display('*')" />
                
                <input type="button" value="." onclick="display('.')" />
                <input type="button" value="0" onclick="display('0')" />
                <input type="button" value="/" onclick="display('/')" />
                <input type="button" value="Clear" onclick="clearScreen()" id="btn-clear" />
                
                <input type="button" value="=" onclick="calculate()" id="btn-equal" />
            </div>
        </div>
        <script>
            function clearScreen() {
                document.getElementById("result").value = "";
            }
            function display(value) {
                document.getElementById("result").value += value;
            }
            function calculate() {
                try {
                    var p = document.getElementById("result").value;
                    var q = eval(p);
                    document.getElementById("result").value = q;
                } catch (error) {
                    document.getElementById("result").value = "Error";
                }
            }
        </script>
    </body>  
</html>
